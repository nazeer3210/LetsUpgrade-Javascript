<body>
    <p>Hello Everyone.!</p>

    <input type="button" onclick="change()" value="Click2" />
    <input type="button" onclick="change1()" value="Click3" />
    <input type="button" onclick="change2()" value="Click1" />

            var pht = document.getElementById('image');

                pht.src = "https://cdn.pixabay.com/photo/2014/09/14/18/04/dandelion-445228_960_720.jpg";
            }
        }
